<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>SmallSmall Clone</title>
  </head>

  <body>
    <header class="header">
      <nav class="nav">
        <img src="img/smallsmall-svglogo.svg" alt="Logo" class="nav__logo" />
        <div class="nav__bar">
          <ul class="nav__list">
            <li class="nav__items">
              <a href="#" class="nav__link">
                <span>Rent</span><br />RentSmallSmall
              </a>
            </li>

            <li class="nav__items">
              <a href="#" class="nav__link">
                <span>Own</span><br />BuySmallSmall
              </a>
            </li>

            <li class="nav__items">
              <a href="#" class="nav__link">
                <span>Stay nightly</span><br />StaySmallSmall
              </a>
            </li>
          </ul>
        </div>
        <div class="nav__button">
          <button class="btn btn--login">Login</button>
          <button class="btn btn--register">Create Account</button>
        </div>
      </nav>
    </header>
    <section class="hero">
      <div class="container">
        <h1 class="container__h1">Life starts with<br>small steps</h1>
        <p class="container__p">
          Whatever stage of your journey, whatever your living needs, <br> we are
          here to grow with you
        </p>
        <div class="hero-button">
          <a href="#" class="hero__btn"><b>Create Account</b></a>
          <img src="img/apple.svg" alt="">
          <img src="img/playstore.svg" alt="">
        </div>
      </div>
    </section>
  </body>
</html>
